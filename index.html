<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neteflix clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="nav">
    <h1>ROCK PAPER SCISSOR</h1>
  </div>

  <div class="choices">
    <div class="circle" id="rock">
      <img src="resources/fist.jpg">
    </div>
    <div class="circle" id="paper">
      <img src="resources/paper.png" alt="">
    </div>
    <div class="circle" id="scissor">
      <img src="resources/scissor.png"/>
    </div>
  </div>

  <div class="score-board">
    <div class="score">
       <p id="user-score">0</p>
       <p>you</p>
    </div>
    <div class="score">
      <p id="comp-score">0</p>
      <p>comp</p>
    </div>
  </div>

  <div class="msg-con">
    <p id="msg">Play game</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
